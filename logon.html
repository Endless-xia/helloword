<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>用户注册</title>
	<link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-xtra-blog.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_2281440_sla5b8om2y7.css">
    <style>
        .icon-zhuce{
            font-size: 100px;
            margin-top:200px;
            margin-left: 50px;
        }
    </style>

<!--

https://templatemo.com/tm-553-xtra-blog

-->
</head>
<body>
	<header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <!--<div class="tm-site-header">
                <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>
                <h1 class="text-center"></h1>
            </div>-->
            <div class="iconfont icon-zhuce" >
            </div>
            <nav class="tm-nav" id="tm-nav">
            </nav>
            <div class="tm-mb-65">

            </div>

        </div>
    </header>
    <div class="container-fluid">
        <main class="tm-main">
            <!-- Search form -->
            <div class="row tm-row">
                <div class="col-12">
                </div>                
            </div>            
            <div class="row tm-row tm-mb-45">
                <div class="col-12">
                    <hr class="tm-hr-primary tm-mb-55">

                </div>                
            </div>
            <div class="row tm-row tm-mb-120">
                <div class="col-12">
                    <h2 class="tm-color-primary tm-post-title tm-mb-60">Log on</h2>
                </div>
                <div class="col-lg-7 tm-contact-left">
                    <form id="register" method="POST" action="index.html" class="mb-5 ml-auto mr-0 tm-contact-form">
                        <div class="form-group row mb-4">
                            <label for="name" class="col-sm-3 col-form-label text-right tm-color-primary">用户名</label>
                            <div class="col-sm-9">
                                <input class="form-control mr-0 ml-auto" name="name" id="name" type="text" required>                            
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="password" class="col-sm-3 col-form-label text-right tm-color-primary">密码</label>
                            <div class="col-sm-9">
                                <input class="form-control mr-0 ml-auto" name="password" id="password" type="password" required>
                            </div>
                        </div>
                        <div class="form-group row mb-4">
                            <label for="email" class="col-sm-3 col-form-label text-right tm-color-primary">邮箱</label>
                            <div class="col-sm-9">
                                <input  class="form-control mr-0 ml-auto" name="email" id="email" type="email" required>
                            </div>
                        </div>

                        <div  class="form-group row text-right">
                            <div class="col-12">
                                <button class="tm-btn tm-btn-primary tm-btn-small">注册</button>
                            </div>                            
                        </div>                                
                    </form>
                </div>
                <div class="col-lg-5 tm-contact-right">
                    <address class="mb-4 tm-color-gray">
                    </address>
                    <span class="d-block">

                    </span>
                    <span class="mb-4 d-block">

                    </span>
                    <p class="mb-5 tm-line-height-short">

                    </p>

                </div>
            </div>      
            <footer class="row tm-row">
                <div class="col-md-6 col-12 tm-color-gray">
                    Design: <a  class="tm-external-link">夏银</a>
                </div>

            </footer>
        </main>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/templatemo-script.js"></script>
    <script>
        window.onload
        {
            document.getElementById("register").onsubmit=function () {
                alert("注册成功");
            }
        }

    </script>
</body>
</html>
